<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            line-height: 1.6;
            color: #000;
            background: #fff;
            padding: clamp(1rem, 3vw, 2rem);
            max-width: 800px;
            margin: 0 auto;
        }

        main {
            margin-top: clamp(2rem, 5vw, 3rem);
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.1rem);
            font-weight: 400;
            margin-bottom: clamp(0.75rem, 2vw, 1rem);
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 400;
            margin-top: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: clamp(0.5rem, 1.5vw, 1rem);
            letter-spacing: -0.01em;
        }

        .separator {
            margin: clamp(0.75rem, 2vw, 1rem) 0 clamp(1.5rem, 4vw, 2rem) 0;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
        }

        .content {
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
            line-height: 1.8;
        }

        .back-link {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }

        .back-link a {
            color: #000;
            text-decoration: none;
        }

        .back-link a:hover {
            opacity: 0.6;
        }

        .content a {
            color: #000;
            text-decoration: none;
        }

        .content a:hover {
            opacity: 0.6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Research</h1>
        <div class="separator">-</div>
        <h2>Books</h2>
        <div class="content">
            Parallel Minds<br>
            Speak, Memory<br>
            Design as Art<br>
            Camera Lucida<br>
            The Elementary Forms of Religious Life<br>
            Republic by Plato<br>
            The Second Sex by Simone de Beauvoir
        </div>
        <h2>Essays</h2>
        <div class="content">
            The Work of Art in the Age of Mechanical Reproduction<br>
            A Room of One's Own
        </div>
        <div class="back-link"><a href="index.html">back to home page</a></div>
    </main>
</body>
</html>
