<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketches & Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            line-height: 1.6;
            color: #000;
            background: #fff;
            padding: clamp(1rem, 3vw, 2rem);
            max-width: 800px;
            margin: 0 auto;
        }

        main {
            margin-top: clamp(2rem, 5vw, 3rem);
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.1rem);
            font-weight: 400;
            margin-bottom: clamp(0.75rem, 2vw, 1rem);
            letter-spacing: -0.02em;
        }

        .separator {
            margin: clamp(0.75rem, 2vw, 1rem) 0 clamp(1.5rem, 4vw, 2rem) 0;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
        }

        .sketch-container {
            margin-bottom: clamp(1.5rem, 4vw, 2rem);
        }

        .sketch-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .back-link {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
        }

        .back-link a {
            color: #000;
            text-decoration: none;
        }

        .back-link a:hover {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <main>
        <h1>Sketches & Notes</h1>
        <div class="separator">-</div>
        <div class="sketch-container">
            <img src="Lamp Sketch.png" alt="Sketch showing intimacy, protection, and sheltering concepts">
        </div>
        <div class="back-link"><a href="index.html">back to home page</a></div>
    </main>
</body>
</html>
